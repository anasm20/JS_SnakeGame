<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        #gameOverMessage {
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: none;  
            position: absolute; 
            top: 40%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background-color: #5cb85c;  /* Hintergrund in HellgrÃ¼n */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div id="stats">
        Gesammelte Lebensmittel: <span id="foodCount">0</span><br>
        Verstrichene Zeit: <span id="elapsedTime">00:00</span>
    </div>

    <div id="gameOverMessage">ðŸ˜ž Game Over. Press Enter to Play again.</div>

    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let gameOverMessage = document.getElementById('gameOverMessage');

        let rows = 30;
        let cols = 30;
        let snake = [{
            x: 19,
            y: 3
        }];

        let food;
        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;
        let foodCount = 0;
        let startTime = Date.now();
        let gameInterval;

        function updateStats() {
            document.getElementById('foodCount').textContent = foodCount;

            let seconds = Math.floor((Date.now() - startTime) / 1000);
            let minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;
            document.getElementById('elapsedTime').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateStats, 1000);

        function showGameOver() {
            gameOverMessage.style.display = 'block';  // Nachricht anzeigen
            clearInterval(gameInterval);  // Spielloop stoppen
            document.addEventListener('keydown', restartOnEnter);
        }

        function restartOnEnter(e) {
            if (e.keyCode === 13) {  // Enter-Taste
                gameOverMessage.style.display = 'none';  // Nachricht verbergen
                startGame();  // Spiel neustarten
                document.removeEventListener('keydown', restartOnEnter);
            }
        }

        function startGame() {
            snake = [{
                x: 19,
                y: 3
            }];
            foodCount = 0;
            direction = 'LEFT';
            startTime = Date.now();
            placeFood();
            gameInterval = setInterval(gameLoop, 200);
        }

        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);
            food = {
                x: randomX,
                y: randomY
            };
        }

        function add(x, y) {
            ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
        }

        function testGameOver() {
            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);

            if (duplicatePart) {
                showGameOver();
                return;
            }

            if (snake[0].x < 0) snake[0].x = cols - 1;
            if (snake[0].x > cols - 1) snake[0].x = 0;
            if (snake[0].y < 0) snake[0].y = rows - 1;
            if (snake[0].y > rows - 1) snake[0].y = 0;
        }

        function gameLoop() {
            testGameOver();

            if (foodCollected) {
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];
                foodCollected = false;
                foodCount++;
            }

            let dx = 0, dy = 0;

            switch(direction) {
                case 'LEFT': dx = -1; break;
                case 'RIGHT': dx = 1; break;
                case 'UP': dy = -1; break;
                case 'DOWN': dy = 1; break;
            }

            for (let i = snake.length - 1; i > 0; i--) {
                snake[i].x = snake[i-1].x;
                snake[i].y = snake[i-1].y;
            }

            snake[0].x += dx;
            snake[0].y += dy;

            if (snake[0].x == food.x && snake[0].y == food.y) {
                foodCollected = true;
                placeFood();
            }
        }

        function keyDown(e) {
            if (e.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
            if (e.keyCode == 38 && direction != 'DOWN') direction = 'UP';
            if (e.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
            if (e.keyCode == 40 && direction != 'UP') direction = 'DOWN';
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#5cb85c';
            add(snake[0].x, snake[0].y);

            ctx.fillStyle = 'red';
            for (let i = 1; i < snake.length; i++) {
                add(snake[i].x, snake[i].y);
            }

            ctx.fillStyle = 'white';
            add(food.x, food.y);
            requestAnimationFrame(draw);
        }

        startGame();
        document.addEventListener('keydown', keyDown);
        draw();

    </script>

</body>

</html>
